<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Base styles for the navbar */
body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  
  .navbar {
    display: flex;
    justify-content: center; /* Center items horizontally */
    gap: 20px; /* Space between items */
    padding: 15px;
    background-color: #333;
  }
  
  .nav-item {
    color: white;
    text-decoration: none;
    font-size: 18px;
    padding: 10px 15px;
    border-radius: 4px;
  }
  
  .nav-item:hover {
    background-color: #555;
  }
  
  /* Media query for small screens */
  @media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        align-items: center;
    }
  
    .nav-item {
        width: 100%;
        text-align: center;
    }
  }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="nav-item">Home</a>
        <a href="#" class="nav-item">About</a>
        <a href="#" class="nav-item">Services</a>
        <a href="#" class="nav-item">Contact</a>
    </nav>
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; text-align: center; padding: 10px;">
        <h1 style="color: #333; font-size: 32px; margin-bottom: 10px;">Welcome to My Website</h1>
        <div>
            <h2 style="color: #007bff; font-size: 24px; margin: 5px 0;">{{name}}</h2>
        </div>
        <p style="color: #555; font-size: 18px; max-width: 500px; line-height: 1.5;">
            This is a simple responsive navbar example.
        </p>
    </div>
    
</body>
</html>
