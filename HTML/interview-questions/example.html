<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Float Multiple Elements</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      margin: 10px;
      background-color: lightblue;
      float: left;
    }
  </style>
</head>
<body>
<!-- 
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div> -->
  <picture>
    <source srcset="image-large.jpg" media="(min-width: 800px)">
    <source srcset="image-medium.jpg" media="(min-width: 500px)">
    <img src="image-small.jpg" alt="Responsive image example">
  </picture>
  
</body>
</html>











 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clear Float Example</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      margin: 10px;
      background-color: lightblue;
      float: left;
    }
    .clear {
      clear: both;
    }
  </style>
</head>
<body>

  <div class="box"></div>
  <div class="box"></div>
  <div class="clear"></div> <!-- Clears the float -->
  <p>This text comes after the floated elements and is not affected by the float.</p>

</body>
</html>
