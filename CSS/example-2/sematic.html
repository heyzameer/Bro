<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic HTML Example</title>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  
  <main>
    <section>
      <h2>About Us</h2>
      <p>We are a company dedicated to...</p>
    </section>
    
    <article>
      <h2>Latest News</h2>
      <p>Our company recently...</p>
    </article>
  </main>
  
  <aside>
    <h3>Related Links</h3>
    <ul>
      <li><a href="#">External Resource 1</a></li>
      <li><a href="#">External Resource 2</a></li>
    </ul>
  </aside>
  
  <footer>
    <p>&copy; 2024 My Website</p>
  </footer>
</body>
</html>
