<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two-Column Layout (Grid)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 3fr; /* Sidebar (1) and Main content (3) */
      gap: 20px; /* Space between columns */
      padding: 20px;
      height: 100vh;
    }

    .sidebar {
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .main {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr; /* Single-column layout for smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Sidebar</h2>
      <p>This is the sidebar content.</p>
    </div>
    <div class="main">
      <h1>Main Content</h1>
      <p>This is the main content area.</p>
    </div>
  </div>
</body>
</html>
