<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-container">
        <form>
            <div class="img">
                <img src="BroLogo.png" alt="Logo">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter Email"
                    title="Please enter a valid email address">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter Password"
                    title="Please enter your password">
            </div>
            <button type="submit">Login</button> 
        </form>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </div>
</body>
<script>
    const emailInput = document.getElementById('email');
const emailLabel = emailInput.previousElementSibling; // Get the label element
    const passwordInput = document.getElementById('password');
const passwordLabel = passwordInput.previousElementSibling; // Get the label element

emailInput.addEventListener('focus', () => {
    emailLabel.style.color = '#007bff';    // Change label color when focused
    emailLabel.style.fontWeight = 'bold';  // Make label bold
});

emailInput.addEventListener('blur', () => {
    emailLabel.style.color = '';          // Reset label color when input loses focus
    emailLabel.style.fontWeight = '';     // Reset font weight
});

passwordInput.addEventListener('focus', () => {
    passwordLabel.style.color = '#007bff';    // Change label color when focused
    passwordLabel.style.fontWeight = 'bold';  // Make label bold
});

passwordInput.addEventListener('blur', () => {
    passwordLabel.style.color = '';          // Reset label color when input loses focus
    passwordLabel.style.fontWeight = '';     // Reset font weight
});
</script>

</html>
